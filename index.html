<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&family=Nata+Sans:wght@100..900&family=PT+Mono&family=Playwrite+ES:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city ..."
            required
            class="search-form-input" />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>Tijuana</h1>
          <p>
            Tuesday 6:26, ridiculously hot
            <br />
            Humidity: 8%, Wind: 2.12mph
          </p>
        </div>
        <div>☀️89°F</div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/Shroez" target="_blank"
          >Shamahara Rodriguez</a
        >
        open source on
        <a
          href="https://github.com/Shroez/My-SheCodes-Weather-Forecast"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a
          href="https://this-is-myshecodes-weatherapp.netlify.app/"
          target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
